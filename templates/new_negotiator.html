<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Automated Negotiation</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Automated Negotiation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/new">New Negotiator <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5" id="main">
        <div class="row my-3">
            <div class="col-md-9">
                <form class="form-inline mt-3" id="agent-1">
                    <div class="col-md-6">
                        <label for="input2" class="mr-2"><b>Agent steps</b></label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="input1" value="{% if result %}{{ result.a1_steps }}{% else %}{% endif %}" class="form-control border border-success" style="width: 100%;">
                    </div>
                </form>
            </div>
            <button class="col-md-3 btn btn-info" onclick="submitDataNewNegotiator()">Calculate</button>
        </div> 
        <!-- <img src="{{ url_for('static', filename='images/' + result.image) }}" alt="Result"> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
