<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Automated Negotiation</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Automated Negotiation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/new">New Negotiator <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5" >
        <div class="row flex-nowrap">
            <div class="col-md-4 mr-3">
                <h3 style="color: #009688;" class="text-center">Configurations</h3>
                <div class="row">
                    <form class="form-inline mt-3" id="agent-1">
                        <div class="col-md-3">
                            <label for="input2" class="mr-2"><b>Agent steps</b></label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="input1" value="{% if result %}{{ result.a1_steps }}{% else %}{% endif %}" class="form-control border border-success" style="width: 100%;">
                        </div>
                    </form>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <button class="btn btn-block btn-primary full-width" onclick="submitDataNewNegotiator()">Calculate</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>

            <div class="col-md-8">
                <h3 style="color: #009688;" class="text-center">Negotiation details</h3>
                <h5 style="color: #182c2a;" class="text-center">Price - Quantity - Time Delivery</h5>
                
                <div class="row border border-danger py-3 my-3">
                    <div class="col-md-12">
                        <h4 style="color: #a40e22;" class="text-center">Offer Rejected</h4>
                    </div>
                    <div class="col-md-12" id="rejected" style="max-height: 200px; overflow: auto;"></div>
                </div>

                <!-- <div class="row border border-success py-3">
                    <div class="col-md-12">
                        <h4 style="color: #0c915e;" class="text-center">Last Offer</h4>
                    </div>
                    <div class="col-md-12" id="accepted" style="max-height: 50px; overflow: auto;"></div>
                </div> -->

               <div id="winner"></div> 
            </div>
        </div>
        <div id="main"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
